<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dragon | Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/pay.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="/images/cloth-hanger.png">
</head>
<body>
    <div class="wrapper">
        <h2>
Payments</h2>
<form method="get" novalidate>
    <div class="logos-group">
        <img src="/images/visa.png" alt="visa" class="visa">
        <img src="/images/paypal.png" alt="paypal" class="paypal">
        </div>
            <h4>
Account</h4>
<div class="input-group">
                <div class="input-box">              
                    <input type="text" placeholder="Full Name" required class="name">
                    <i class="fa fa-user icon"></i>
                    <span></span>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Email Adress" required class="name">
                    <i class="fa fa-envelope icon"></i>
                    <span></span>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <h4>
Payment Details</h4>
<input type="radio" name="pay" id="bc1" checked class="radio">
                    <label for="bc1"><span class="credit-card"><i class="fa fa-cc-visa"></i> Credit Card</span></label>
                    <input type="radio" name="pay" id="bc2" class="radio">
                    <label for="bc2"><span class="paypal"><i class="fa fa-cc-paypal"></i> Paypal</span></label>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Number" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                    <span></span>
                </div>
</div>
<div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="Card Name" required class="name">
                    <i class="fa fa-credit-card icon"></i>
                    <span></span>
                </div>
<div class="input-box">
    <input type="text" placeholder="Card CVV" required class="name">
    <i class="fa fa-user icon"></i>
    <span></span>
                </div>
</div>
<br>

<div class="input-group">
                <div class="input-box">
                    <button type="button" name="payment">PAY NOW</button>
                </div>
               
</div>

</form>
</div>
<script src="/js/payment.js"></script>
</body>
</html>
